<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NA Math</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
    }

    header {
      background: #020617;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .grid-container {
      height: calc(100vh - 60px);
      overflow-y: auto;
      padding: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 15px;
    }

    .game-btn {
      height: 240px;
      background: #1e293b;
      border: none;
      border-radius: 10px;
      padding: 0;
      cursor: pointer;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      color: white;
    }

    .game-btn:hover { background: #334155; }

    .game-img {
      flex: 5;
      background-size: cover;
      background-position: center;
    }

    .game-title {
      flex: 1;
      background: #020617;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: bold;
      text-transform: capitalize;
    }

    /* Game overlay */
    #gameContainer {
      display: none;
      position: fixed;
      inset: 0;
      background: #020617;
      z-index: 1000;
    }

    #gamePlayer {
      width: 100%;
      height: 100%;
    }

    .back {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 8px 14px;
      background: #1e293b;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      z-index: 1001;
      font-weight: bold;
    }

    .back:hover { background: #334155; }
  </style>
</head>
<body>

<header>NA Math</header>

<div class="grid-container">
  <div class="grid">

    <!-- Super Smash Flash -->
    <button class="game-btn"
      data-type="ruffle"
      data-url="https://oldflashgames.github.io/games5/super-smash-flash.swf">
      <div class="game-img" style="background-image:url('game1.png')"></div>
      <div class="game-title">Super Smash Flash</div>
    </button>

    <!-- Run 3 -->
    <button class="game-btn"
      data-type="iframe"
      data-encoded="aHR0cHM6Ly91Ymc5OC5naXRodWIuaW8vUnVuMy8=">
      <div class="game-img" style="background-image:url('game2.png')"></div>
      <div class="game-title">Run 3</div>
    </button>

    <!-- Rooftop Snipers -->
    <button class="game-btn"
      data-type="iframe"
      data-encoded="aHR0cHM6Ly9jZG4uanNkZWxpdnIuZ2gvZ2VuaXp5L2Fzc2V0c0BtYWluL3Jvb2Z0b3Atc25pcGVycy9pbmRleC5odG1s">
      <div class="game-img" style="background-image:url('game3.png')"></div>
      <div class="game-title">Rooftop Snipers</div>
    </button>

    <!-- Bad Parenting -->
    <button class="game-btn"
      data-type="iframe"
      data-encoded="aHR0cHM6Ly90aGVvcnl0ZXN0LmhlbHAvZmlsZXNneC9CYWQlMjBQYXJlbnRpbmclMjAxLmh0bWw=">
      <div class="game-img" style="background-image:url('game4.png')"></div>
      <div class="game-title">Bad Parenting</div>
    </button>

  </div>
</div>

<!-- Game Overlay -->
<div id="gameContainer">
  <a href="#" class="back" onclick="event.preventDefault(); closeGame()">â¬… Back</a>
  <div id="gamePlayer"></div>
</div>

<script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
<script>
  const overlay = document.getElementById("gameContainer");
  const container = document.getElementById("gamePlayer");
  const ruffle = window.RufflePlayer.newest();

  function closeGame(){
    container.innerHTML = "";
    overlay.style.display = "none";
  }

  document.querySelectorAll(".game-btn").forEach(btn => {
    btn.onclick = () => {
      const type = btn.dataset.type;
      const url = btn.dataset.encoded
        ? atob(btn.dataset.encoded)
        : btn.dataset.url;

      container.innerHTML = "";

      if (type === "ruffle") {
        const player = container.appendChild(ruffle.createPlayer());
        player.style.width = "100%";
        player.style.height = "100%";
        player.load({ url });
      }

      if (type === "iframe") {
        const iframe = document.createElement("iframe");
        iframe.src = url;
        iframe.style.width = "100%";
        iframe.style.height = "100%";
        iframe.style.border = "none";
        iframe.allow = "fullscreen; autoplay; gamepad";
        iframe.referrerPolicy = "no-referrer";
        container.appendChild(iframe);
      }

      overlay.style.display = "block";
    };
  });
</script>

</body>
</html>
