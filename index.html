<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NA Math</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
    }

    header {
      background: #020617;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .grid-container {
      height: calc(100vh - 60px);
      overflow-y: auto;
      padding: 20px;
    }

    .search-bar-container {
      margin-bottom: 15px;
      text-align: center;
    }

    #gameSearch {
      width: 80%;
      max-width: 400px;
      padding: 10px 15px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      outline: none;
      background: #1e293b;
      color: white;
    }

    #gameSearch::placeholder {
      color: #94a3b8;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 15px;
      position: relative;
    }

    .game-btn {
      position: relative;
      transition: transform 0.3s ease, opacity 0.3s ease;
      height: 240px;
      background: #1e293b;
      border: none;
      border-radius: 10px;
      padding: 0;
      cursor: pointer;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      color: white;
    }

    .game-btn:hover {
      background: #334155;
    }

    .game-img {
      flex: 5;
      background-size: cover;
      background-position: center;
    }

    .game-title {
      flex: 1;
      background: #020617;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: bold;
      text-transform: capitalize;
    }

    mark {
      background-color: #facc15;
      color: #000;
      padding: 2px 4px;
      border-radius: 3px;
    }

    /* Game overlay */
    #gameContainer {
      display: none;
      position: fixed;
      inset: 0;
      background: #020617;
      z-index: 1000;
    }

    #gamePlayer {
      width: 100%;
      height: 100%;
    }

    .back {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 8px 14px;
      background: #1e293b;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      z-index: 1001;
      font-weight: bold;
    }

    .back:hover {
      background: #334155;
    }
  </style>
</head>
<body>

<header>NA Math</header>

<div class="grid-container">

  <div class="search-bar-container">
    <input type="text" id="gameSearch" placeholder="Search games..." />
  </div>

  <div class="grid">

    <!-- Super Smash Flash -->
    <button class="game-btn"
      data-type="ruffle"
      data-url="https://oldflashgames.github.io/games5/super-smash-flash.swf">
      <div class="game-img" style="background-image:url('game1.png')"></div>
      <div class="game-title">Super Smash Flash</div>
    </button>

    <!-- Run 3 -->
    <button class="game-btn"
      data-type="iframe"
      data-encoded="aHR0cHM6Ly91Ymc5OC5naXRodWIuaW8vUnVuMy8=">
      <div class="game-img" style="background-image:url('game2.png')"></div>
      <div class="game-title">Run 3</div>
    </button>

    <!-- Rooftop Snipers -->
    <button class="game-btn"
      data-type="iframe"
      data-encoded="aHR0cHM6Ly9jZG4uanNkZWxpdnIuZ2gvZ2VuaXp5L2Fzc2V0c0BtYWluL3Jvb2Z0b3Atc25pcGVycy9pbmRleC5odG1s">
      <div class="game-img" style="background-image:url('game3.png')"></div>
      <div class="game-title">Rooftop Snipers</div>
    </button>

    <!-- Bad Parenting -->
    <button class="game-btn"
      data-type="iframe"
      data-encoded="aHR0cHM6Ly90aGVvcnl0ZXN0LmhlbHAvZmlsZXNneC9CYWQlMjBQYXJlbnRpbmclMjAxLmh0bWw=">
      <div class="game-img" style="background-image:url('game4.png')"></div>
      <div class="game-title">Bad Parenting</div>
    </button>

    <!-- Football Bros -->
    <button class="game-btn"
      data-type="iframe"
      data-encoded="aHR0cHM6Ly9mb290YmFsbGJyb3MuaW8=">
      <div class="game-img" style="background-image:url('game5.png')"></div>
      <div class="game-title">Football Bros</div>
    </button>

    <!-- Deltarune -->
    <button class="game-btn"
      data-type="iframe"
      data-url="https://cdn.jsdelivr.net/gh/technonyte00/deltarune@main/menu.html">
      <div class="game-img" style="background-image:url('game6.png')"></div>
      <div class="game-title">Deltarune</div>
    </button>

  </div>
</div>

<!-- Game Overlay -->
<div id="gameContainer">
  <a href="#" class="back" onclick="event.preventDefault(); closeGame()">â¬… Back</a>
  <div id="gamePlayer"></div>
</div>

<script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
<script>
  const overlay = document.getElementById("gameContainer");
  const container = document.getElementById("gamePlayer");
  const ruffle = window.RufflePlayer.newest();

  function closeGame() {
    container.innerHTML = "";
    overlay.style.display = "none";
  }

  document.querySelectorAll(".game-btn").forEach(btn => {
    btn.onclick = () => {
      const type = btn.dataset.type;
      const url = btn.dataset.encoded
        ? atob(btn.dataset.encoded)
        : btn.dataset.url;

      container.innerHTML = "";

      if (type === "ruffle") {
        const player = container.appendChild(ruffle.createPlayer());
        player.style.width = "100%";
        player.style.height = "100%";
        player.load({ url });
      }

      if (type === "iframe") {
        const iframe = document.createElement("iframe");
        iframe.src = url;
        iframe.style.width = "100%";
        iframe.style.height = "100%";
        iframe.style.border = "none";
        iframe.allow = "fullscreen; autoplay; gamepad";
        iframe.referrerPolicy = "no-referrer";
        container.appendChild(iframe);
      }

      overlay.style.display = "block";
    };
  });

  // Search & Fuzzy Matching with Highlight & Priority & Animated Grid
  const searchInput = document.getElementById("gameSearch");
  const gameButtons = document.querySelectorAll(".game-btn");

  searchInput.addEventListener("input", () => {
    const query = searchInput.value.toLowerCase().replace(/[\s\W]+/g, "");
    const results = [];

    gameButtons.forEach(btn => {
      const titleDiv = btn.querySelector(".game-title");
      const originalText = titleDiv.getAttribute("data-original") || titleDiv.textContent;

      if (!titleDiv.getAttribute("data-original")) {
        titleDiv.setAttribute("data-original", originalText);
      }

      const normalizedTitle = originalText.toLowerCase().replace(/[\s\W]+/g, "");

      if (query === "") {
        btn.style.display = "flex";
        titleDiv.innerHTML = originalText;
        return;
      }

      const fuzzyPattern = query.split("").join(".*?");
      const regex = new RegExp(fuzzyPattern, "i");

      if (regex.test(normalizedTitle)) {
        let highlighted = "";
        let titleIndex = 0;
        let queryIndex = 0;
        const titleLower = originalText.toLowerCase();

        while (titleIndex < originalText.length && queryIndex < query.length) {
          if (titleLower[titleIndex] === query[queryIndex]) {
            highlighted += `<mark style="background:#facc15;color:#000;">${originalText[titleIndex]}</mark>`;
            queryIndex++;
          } else {
            highlighted += originalText[titleIndex];
          }
          titleIndex++;
        }
        highlighted += originalText.slice(titleIndex);
        titleDiv.innerHTML = highlighted;

        const words = originalText.toLowerCase().split(/\s+/);
        let priority = 0;
        words.forEach(word => {
          if (word.startsWith(query)) priority += 2;
          else if (word.includes(query)) priority += 1;
        });

        results.push({ btn, priority });
      } else {
        btn.style.display = "none";
        titleDiv.innerHTML = originalText;
      }
    });

    results.sort((a, b) => b.priority - a.priority);
    animateGridReorder(results);
  });

  function animateGridReorder(results) {
    const grid = document.querySelector(".grid");
    const buttons = Array.from(grid.children);

    const firstRects = buttons.map(btn => btn.getBoundingClientRect());
    results.forEach(result => grid.appendChild(result.btn));
    const lastRects = Array.from(grid.children).map(btn => btn.getBoundingClientRect());

    buttons.forEach((btn, i) => {
      const dx = firstRects[i].left - lastRects[i].left;
      const dy = firstRects[i].top - lastRects[i].top;

      if (dx || dy) {
        btn.style.transform = `translate(${dx}px, ${dy}px)`;
        requestAnimationFrame(() => {
          btn.style.transition = "transform 0.3s ease";
          btn.style.transform = "translate(0, 0)";
        });
        btn.addEventListener(
          "transitionend",
          () => {
            btn.style.transition = "";
            btn.style.transform = "";
          },
          { once: true }
        );
      }
    });
  }
</script>

</body>
</html>
