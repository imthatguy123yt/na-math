<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NA Math</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #0f172a; color: white; }
    header { background: #020617; padding: 15px; text-align: center; font-size: 24px; font-weight: bold; position: sticky; top: 0; z-index: 10; }
    .grid-container { height: calc(100vh - 60px); overflow-y: auto; padding: 20px; }
    .grid { display: grid; grid-template-columns: repeat(6, 1fr); gap: 15px; }
    .game-btn {
      height: 240px; background: #1e293b; border: none; border-radius: 10px; padding: 0; cursor: pointer;
      overflow: hidden; display: flex; flex-direction: column; text-decoration: none; color: white;
    }
    .game-btn:hover { background: #334155; }
    .game-img { flex: 5; background-size: cover; background-position: center; }
    .game-title { flex: 1; background: #020617; display: flex; align-items: center; justify-content: center; font-size: 14px; font-weight: bold; }

    /* Game overlay container */
    #gameContainer {
      display: none; /* hidden initially */
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: #0f172a;
      z-index: 1000;
    }
    #gameContainer a.back {
      position: absolute; top: 10px; left: 10px;
      display: inline-block; padding: 8px 16px;
      background: #1e293b; color: white; text-decoration: none;
      border-radius: 5px; z-index: 1001;
    }
    #gameContainer a.back:hover { background: #334155; }
    #gamePlayer { width: 100%; height: 100%; }
  </style>
</head>
<body>

<header>NA Math</header>

<div class="grid-container">
  <div class="grid">

    <!-- Row 1 -->
    <button class="game-btn" data-type="ruffle" data-url="https://oldflashgames.github.io/games5/super-smash-flash.swf">
      <div class="game-img" style="background-image: url('game1.png');"></div>
      <div class="game-title">Super Smash Flash</div>
    </button>
    <button class="game-btn" data-type="iframe" data-url="https://ubg98.github.io/Run3/">
      <div class="game-img" style="background-image: url('game2.png');"></div>
      <div class="game-title">Run 3</div>
    </button>
    <button class="game-btn" data-type="#" data-url="#">
      <div class="game-img" style="background-image: url('game3.png');"></div>
      <div class="game-title">Game 3</div>
    </button>
    <button class="game-btn" data-type="#" data-url="#">
      <div class="game-img" style="background-image: url('game4.png');"></div>
      <div class="game-title">Game 4</div>
    </button>
    <button class="game-btn" data-type="#" data-url="#">
      <div class="game-img" style="background-image: url('game5.png');"></div>
      <div class="game-title">Game 5</div>
    </button>
    <button class="game-btn" data-type="#" data-url="#">
      <div class="game-img" style="background-image: url('game6.png');"></div>
      <div class="game-title">Game 6</div>
    </button>

    <!-- Row 2 -->
    <button class="game-btn" data-type="#" data-url="#">
      <div class="game-img" style="background-image: url('game7.png');"></div>
      <div class="game-title">Game 7</div>
    </button>
    <button class="game-btn" data-type="#" data-url="#">
      <div class="game-img" style="background-image: url('game8.png');"></div>
      <div class="game-title">Game 8</div>
    </button>
    <button class="game-btn" data-type="#" data-url="#">
      <div class="game-img" style="background-image: url('game9.png');"></div>
      <div class="game-title">Game 9</div>
    </button>
    <button class="game-btn" data-type="#" data-url="#">
      <div class="game-img" style="background-image: url('game10.png');"></div>
      <div class="game-title">Game 10</div>
    </button>
    <button class="game-btn" data-type="#" data-url="#">
      <div class="game-img" style="background-image: url('game11.png');"></div>
      <div class="game-title">Game 11</div>
    </button>
    <button class="game-btn" data-type="#" data-url="#">
      <div class="game-img" style="background-image: url('game12.png');"></div>
      <div class="game-title">Game 12</div>
    </button>

  </div>
</div>

<!-- Game overlay container -->
<div id="gameContainer">
  <a href="#" class="back" onclick="closeGame()">â¬… Back to Games</a>
  <div id="gamePlayer"></div>
</div>

<script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
<script>
const ruffle = window.RufflePlayer.newest();
const container = document.getElementById("gamePlayer");
const overlay = document.getElementById("gameContainer");

// Close the game overlay
function closeGame() {
  container.innerHTML = ""; // remove previous game
  overlay.style.display = "none";
}

// Set up click for each game button
document.querySelectorAll(".game-btn").forEach(btn => {
  btn.addEventListener("click", () => {
    const type = btn.getAttribute("data-type");
    const url = btn.getAttribute("data-url");

    if (!url || url === "#") return alert("Game not added yet!");

    container.innerHTML = ""; // clear previous content

    if (type === "ruffle") {
      const player = container.appendChild(ruffle.createPlayer());
      player.style.width = "100%";
      player.style.height = "100%";
      player.load({ url: url });
    } else if (type === "iframe") {
      const iframe = document.createElement("iframe");
      iframe.src = url;
      iframe.style.width = "100%";
      iframe.style.height = "100%";
      iframe.style.border = "none";
      container.appendChild(iframe);
    }

    overlay.style.display = "block";
  });
});
</script>

</body>
</html>
