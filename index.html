<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NA Math</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
    }

    header {
      background: #020617;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    /* Scrollable area */
    .grid-container {
      height: calc(100vh - 60px);
      overflow-y: auto;
      padding: 20px;
    }

    /* 6-column grid */
    .grid {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 15px;
    }

    /* Game tile */
    .game-btn {
      height: 240px;
      background: #1e293b;
      border: none;
      border-radius: 10px;
      padding: 0;
      cursor: pointer;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .game-btn:hover {
      background: #334155;
    }

    /* Image (top 5/6) */
    .game-img {
      flex: 5;
      background-size: cover;
      background-position: center;
    }

    /* Title (bottom 1/6) */
    .game-title {
      flex: 1;
      background: #020617;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<header>NA Math</header>

<div class="grid-container">
  <div class="grid">

    <!-- Row 1 -->
    <button class="game-btn">
      <div class="game-img" style="background-image: url('game1.png');"></div>
      <div class="game-title">Game 1</div>
    </button>

    <button class="game-btn">
      <div class="game-img" style="background-image: url('game2.png');"></div>
      <div class="game-title">Game 2</div>
    </button>

    <button class="game-btn">
      <div class="game-img" style="background-image: url('game3.png');"></div>
      <div class="game-title">Game 3</div>
    </button>

    <button class="game-btn">
      <div class="game-img" style="background-image: url('game4.png');"></div>
      <div class="game-title">Game 4</div>
    </button>

    <button class="game-btn">
      <div class="game-img" style="background-image: url('game5.png');"></div>
      <div class="game-title">Game 5</div>
    </button>

    <button class="game-btn">
      <div class="game-img" style="background-image: url('game6.png');"></div>
      <div class="game-title">Game 6</div>
    </button>

    <!-- Row 2 -->
    <button class="game-btn">
      <div class="game-img" style="background-image: url('game7.png');"></div>
      <div class="game-title">Game 7</div>
    </button>

    <button class="game-btn">
      <div class="game-img" style="background-image: url('game8.png');"></div>
      <div class="game-title">Game 8</div>
    </button>

    <button class="game-btn">
      <div class="game-img" style="background-image: url('game9.png');"></div>
      <div class="game-title">Game 9</div>
    </button>

    <button class="game-btn">
      <div class="game-img" style="background-image: url('game10.png');"></div>
      <div class="game-title">Game 10</div>
    </button>

    <button class="game-btn">
      <div class="game-img" style="background-image: url('game11.png');"></div>
      <div class="game-title">Game 11</div>
    </button>

    <button class="game-btn">
      <div class="game-img" style="background-image: url('game12.png');"></div>
      <div class="game-title">Game 12</div>
    </button>

  </div>
</div>

</body>
</html>
