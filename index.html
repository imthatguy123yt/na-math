<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Games</title>
<link rel="icon" href="https://www.google.com/favicon.ico">

<style>
body {
  margin: 0;
  background: #020617;
  color: white;
  font-family: Arial, sans-serif;
}

header {
  height: 50px;
  display: flex;
  justify-content: center;
  align-items: center;
  border-bottom: 1px solid #1e293b;
  font-size: 20px;
  font-weight: bold;
}

.grid {
  padding: 20px;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 20px;
}

.card {
  background: #020617;
  border-radius: 18px;
  overflow: hidden;
  cursor: pointer;
  transition: transform 0.15s ease, box-shadow 0.15s ease;
}

.card:hover {
  transform: translateY(-6px) scale(1.03);
  box-shadow: 0 0 18px rgba(56,189,248,0.4);
}

.card img {
  width: 100%;
  height: 180px;
  object-fit: cover;
}

.card-title {
  padding: 12px;
  text-align: center;
  font-weight: bold;
  background: rgba(2,6,23,0.95);
}
</style>
</head>

<body>
<header>My GitHub Games</header>

<div class="grid">
  <a href="Game1.html" class="card">
    <img src="GAME1.png">
    <div class="card-title">Game 1</div>
  </a>

  <a href="Game2.html" class="card">
    <img src="GAME2.png">
    <div class="card-title">Game 2</div>
  </a>
</div>

</body>
</html>
